name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build  # Este comando construye el proyecto Astro

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Nombre del artefacto a usar
          path: public  # Ruta del directorio donde Astro genera el sitio est√°tico

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # Nombre del artefacto a descargar

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
